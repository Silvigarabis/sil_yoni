type: origins:multiple

wont_hurt_in_void:
   type: origins:invulnerability
   damage_condition:
      type: origins:out_of_world

cant_regen:
   type: origins:disable_regen
   condition:
      type: origins:resource
      resource: "*:the_void/void_ability_can_regen"
      comparison: "=="
      compare_to: 0

nofalldown:
   type: origins:modify_falling
   velocity: 0
   take_fall_damage: false
noaction_1:
   type: origins:prevent_elytra_flight
noaction_2:
   type: origins:prevent_entity_render
noaction_3:
   type: origins:prevent_item_use
noaction_4:
   type: origins:prevent_being_used
noaction_5:
   type: origins:prevent_entity_use
noaction_6:
   type: origins:prevent_block_use
no_y_axis:
   type: origins:modify_velocity
   modifier:
      operation: set_total
      value: 0
   axes: [ y ]

triggers:
   type: origins:action_on_callback
   execute_chosen_when_orb: true
   entity_action_lost:
      type: origins:if_else
      condition:
         type: origins:command
         command: spreadplayers ~ ~ 1 12 false @s
         comparison: "=="
         compare_to: 0
      # 如果刚好头顶全是岩浆，就会没法传送，然后失败
      if_action:
         type: origins:execute_command
         command: spreadplayers ~ ~ 13 120 false @s
         #command: tellraw @s {"translate": "power.sil_yoni.void_space.leave.failed.noentrypoint"}
      else_action:
         type: origins:noting
   entity_action_gained:
      type: origins:and
      actions:
      -
         type: origins:execute_command
         command: tp @s ~ -80000 ~

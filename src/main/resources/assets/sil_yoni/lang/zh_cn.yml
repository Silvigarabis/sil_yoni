origin.sil_yoni.guxi.name: 咕西
origin.sil_yoni.guxi.description: >-
   这是来源于太阳的种族，不知道他们为何而来，但他们有着以能量组成的身体。
   由于这个种族已经几乎被遗忘，不确定他们有着什么样的能力。
   但可以肯定的是，他们与一般生物不一样。
   
   饥饿度被设定为你的能量。

power.sil_yoni.physique/fragile_body.name: 软弱的身体
power.sil_yoni.physique/fragile_body.description: 你身体虚弱，生命力下降，同时盔甲难以帮助你防御

power.sil_yoni.physique/weakend_body.name: 无力的躯体
power.sil_yoni.physique/weakend_body.description: 你身体虚弱，行为能力受到限制。

power.sil_yoni.physique/light_body.name: 体重过轻
power.sil_yoni.physique/light_body.description: 体重过轻使你的盔甲不太能为你抵挡伤害。

power.sil_yoni.physique/powerful_health.name: 强大的生命力
power.sil_yoni.physique/powerful_health.description: 你有着更高的生命值。

power.sil_yoni.physique/powerless_arms.name: 泄力的手臂
power.sil_yoni.physique/powerless_arms.description: 你的手臂不会集中能量到一起，这使你无法破坏紧固的方块。

power.sil_yoni.physique/strengthless_arms.name: 无力的手臂
power.sil_yoni.physique/strengthless_arms.description: 你的手臂没有力量，这让你难以破坏方块。

power.sil_yoni.physique/tiny_body.name: 微小体型
power.sil_yoni.physique/tiny_body.description: 你比蜜蜂还要小！
power.sil_yoni.physique/smaller_body.name: 较小体型
power.sil_yoni.physique/smaller_body.description: 你只有一米多一点高。

power.sil_yoni.forager.name: 土地耕耘大师
power.sil_yoni.forager.description: 在自然中耕种使你了解到如何从作物中获取更高的产出

power.sil_yoni.bee_rider.name: 蜜蜂骑乘者
power.sil_yoni.bee_rider.description: 蜜蜂愿意成为你的坐骑！只要你不伤害他们……

power.sil_yoni.glowing_vision.name: 光明视野
power.sil_yoni.glowing_vision.description: 在让自己发光的同时，你也能清晰的看到周围的一切（使用能力时免疫黑暗效果，并获得发光效果。）

power.sil_yoni.firefly_lighter.name: 萤火虫发光体
power.sil_yoni.firefly_lighter.description: 当你处于空中时，你的身体会发光

power.sil_yoni.glow_lighter.name: 发光
power.sil_yoni.glow_lighter.description: 你的身体会发光

power.sil_yoni.forest_s_giving.name: 森林的馈赠
power.sil_yoni.forest_s_giving.description: 处于森林中时，你的各项属性小幅提高，并且可以快速恢复生命。

power.sil_yoni.sun_s_shining.name: 日光照耀
power.sil_yoni.sun_s_shining.description: 处于阳光中，你的各项属性小幅提高，并且可以缓慢恢复生命。

power.sil_yoni.fluttering_wings.name: 魔法的翅膀
power.sil_yoni.fluttering_wings.description: 你有一双魔法般的翅膀，它可以带你飞上天空。

power.sil_yoni.vision/pencil_shader.name: 铅笔素描视角
power.sil_yoni.vision/pencil_shader.description: 你以一种独特的视角观察世界
power.sil_yoni.vision/less_color_shader.name: 黯淡视角
power.sil_yoni.vision/less_color_shader.description: 你以一种独特的视角观察世界
power.sil_yoni.vision/night_vision.name: 清晰的视野
power.sil_yoni.vision/night_vision.description: 视野之内，没有黑暗的地方

power.sil_yoni.origin_spec/guxi/triggers.name: 咕西
power.sil_yoni.origin_spec/guxi/triggers.description: 请注意保持你的能量充足。在此之上，你可以用能量做很多事情。不然你会发疯的。

power.sil_yoni.origin_spec/guxi/energy_eat.name: 能量摄入
power.sil_yoni.origin_spec/guxi/energy_eat.description: 你需要摄入带有纯粹能量的食物，而不是由有机质组成的东西。当然，其他能量也可以。

sil_yoni.subtitles.entity.fairy.fly: 妖精飞起来
sil_yoni.subtitles.entity.fairy2.fly: 膜翅震动


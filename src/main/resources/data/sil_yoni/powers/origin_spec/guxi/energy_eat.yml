type: apoli:multiple
prevent_eat:
   type: apoli:prevent_item_use
   item_condition:
      type: apoli:and
      conditions:
      -
         type: apoli:food
      -
         type: apoli:ingredient
         ingredient: { tag: sil_yoni:food_with_energy }
         inverted: true
      -
         type: apoli:ingredient
         ingredient: { item: minecraft:potion }
         inverted: true
      -
         type: apoli:ingredient
         ingredient: { item: minecraft:suspicious_stew }
         inverted: true

prevent_regen_saturation:
   type: apoli:modify_food
   saturation_modifier:
      operation: multiply_total
      value: -1

decrease_suspicious_stew_food:
   type: apoli:modify_food
   item_condition:
      type: origins:ingredient
      ingredient: { item: minecraft:suspicious_stew }
   food_modifier:
      operation: addition
      value: -5

remove_saturation:
   type: apoli:exhaust
   interval: 1
   exhaustion: 10
   condition:
      type: apoli:saturation_level
      comparison: ">"
      compare_to: 0

regen_health:
   type: apoli:action_over_time
   interval: 25
   condition:
      type: apoli:and
      conditions:
      -
         type: apoli:relative_health
         comparison: "<"
         compare_to: 1
      -
         type: apoli:food_level
         comparison: ">"
         compare_to: 2
   entity_action:
      type: apoli:and
      actions:
      -
         type: apoli:heal
         amount: 1
      -
         type: apoli:exhaust
         amount: 0.5

eat_fire:
   type: apoli:modify_damage_taken
   damage_condition:
      type: apoli:or
      conditions:
      -
         { type: "apoli:in_tag", tag: "is_fire" }
      -
         { type: "apoli:in_tag", tag: "is_lightning" }
   modifier:
      operation: multiply_total_multiplicative
      value: -1
   self_action:
      type: apoli:feed
      food: 1
      saturation: 0

eat_sun_light:
   type: apoli:action_over_time
   interval: 160
   condition:
      type: apoli:exposed_to_sun
   entity_action:
      type: apoli:feed
      food: 1
      saturation: 0

eat_fire_immu:
   type: apoli:effect_immunity
   effects:
   - minecraft:fire_resistance

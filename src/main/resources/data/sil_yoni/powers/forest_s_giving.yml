type: apoli:multiple
effects:
  type: apoli:action_over_time
  interval: 200
  condition:
    type: apoli:and
    conditions:
      - type: apoli:biome
        condition:
          type: apoli:category
          category: forest
  entity_action:
    type: apoli:and
    actions:
      - type: apoli:if_else
        condition:
          type: apoli:relative_health
          comparison: <
          compare_to: 1
        if_action:
          type: apoli:apply_effect
          effect:
            effect: minecraft:regeneration
            duration: 210
            amplifier: 0
            show_particles: false
            show_icon: false
      - type: apoli:apply_effect
        effects:
          - effect: minecraft:resistance
            duration: 210
            amplifier: 0
            show_particles: false
            show_icon: false
          - effect: minecraft:luck
            duration: 210
            amplifier: 1
            show_particles: false
            show_icon: true
extra_heart:
  type: apoli:conditioned_attribute
  tick_rate: 200
  condition:
    type: apoli:and
    conditions:
      - type: apoli:biome
        condition:
          type: apoli:category
          category: forest
  modifiers:
    - attribute: generic.max_health
      operation: addition
      value: 6
      name: sil_yoni:forest_s_giving

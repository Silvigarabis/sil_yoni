type: origins:multiple
is_flying:
   type: origins:resource
   min: 0
   max: 1
   start_value: 0
   min_action:
      type: origins:revoke_power
      power: sil_yoni:the_plane_fly/data
      source: sil_yoni:the_plane_fly
   max_action:
      type: origins:grant_power
      power: sil_yoni:the_plane_fly/data
      source: sil_yoni:the_plane_fly
      
callbacks:
   type: origins:action_on_callback
   entity_action_lost:
      type: origins:revoke_power
      power: sil_yoni:the_plane_fly/data
      source: sil_yoni:the_plane_fly
      
elytra:
   type: origins:elytra_flight
   render_elytra: false

armor:
   type: origins:restrict_armor
   chest:
      type: origins:ingredient
      ingredient:
         item: minecraft:elytra

loop:
 type: origins:action_over_time
 interval: 1
 entity_action:
  type: origins:if_else_list
  actions:
   -
      condition:
         type: origins:and
         conditions:
         -
            type: origins:resource
            resource: sil_yoni:the_plane_fly_is_flying
            comparison: "=="
            compare_to: 0
         -
            type: origins:fall_flying
      action:
         type: origins:change_resource
         resource: sil_yoni:the_plane_fly_is_flying
         operation: set
         change: 1
   -
      condition:
         type: origins:and
         conditions:
         -
            type: origins:resource
            resource: sil_yoni:the_plane_fly_is_flying
            comparison: "=="
            compare_to: 1
         -
            type: origins:fall_flying
            inverted: true
      action:
         # 延迟一下关闭时间
         type: origins:delay
         ticks: 12
         action:
            type: origins:if_else
            condition:
               type: origins:and
               conditions:
               -
                  type: origins:resource
                  resource: sil_yoni:the_plane_fly_is_flying
                  comparison: "=="
                  compare_to: 1
               -
                  type: origins:fall_flying
                  inverted: true
            if_action:
               type: origins:change_resource
               resource: sil_yoni:the_plane_fly_is_flying
               operation: set
               change: 0

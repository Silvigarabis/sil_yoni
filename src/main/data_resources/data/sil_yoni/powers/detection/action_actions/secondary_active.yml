# 枚举
# 0 无动作
# 1 按下1次
# 2 连按2次
# 3 连按3次
# -1 短按（1.5秒）
# -2 长按（4秒）
# -3 持续按住（10秒）
action_active:
   type: origins:resource
   min: -3
   max: 3
   start_value: 0
   hud_render:
      should_render: true
      sprite_location: origins:textures/gui/community/spiderkolo/resource_bar_01.png
      bar_index: 1

active_times:
   type: origins:resource
   min: 0
   max: 3
   start_value: 0
   hud_render:
      should_render: true
      sprite_location: origins:textures/gui/community/spiderkolo/resource_bar_01.png
      bar_index: 10
hold_time:
   type: origins:resource
   min: 0
   max: 200 # 10秒
   start_value: 0
   hud_render:
      should_render: true
      sprite_location: origins:textures/gui/community/spiderkolo/resource_bar_01.png
      bar_index: 11

deactive_timeout:
   type: origins:resource
   min: 0
   max: 40
   hud_render:
      should_render: true
      sprite_location: origins:textures/gui/community/spiderkolo/resource_bar_01.png
      bar_index: 12
   start_value: 40
   max_action:
      type: origins:and
      actions:
      -
         type: origins:if_else_list
         actions:
         -
            condition:
               type: origins:resource
               resource: "sil_yoni:detection/action_actions/secondary_active_hold_time"
               comparison: '>='
               compare_to: 200 # 10sec
            action:
               type: origins:change_resource
               resource: "sil_yoni:detection/action_actions/secondary_active_action_active"
               operation: set
               change: -3
         -
            condition:
               type: origins:resource
               resource: "sil_yoni:detection/action_actions/secondary_active_hold_time"
               comparison: '>='
               compare_to: 80 # 8sec
            action:
               type: origins:change_resource
               resource: "sil_yoni:detection/action_actions/secondary_active_action_active"
               operation: set
               change: -2
         -
            condition:
               type: origins:resource
               resource: "sil_yoni:detection/action_actions/secondary_active_hold_time"
               comparison: '>='
               compare_to: 30 # 1.5sec
            action:
               type: origins:change_resource
               resource: "sil_yoni:detection/action_actions/secondary_active_action_active"
               operation: set
               change: -1
      -
         type: origins:change_resource
         resource: "sil_yoni:detection/action_actions/secondary_active_active_times"
         operation: set
         change: 0
      -
         type: origins:change_resource
         resource: "sil_yoni:detection/action_actions/secondary_active_hold_time"
         operation: set
         change: 0
deactive_timeout_executor:
   type: origins:action_over_time
   interval: 1
   entity_action:
      type: origins:change_resource
      resource: "sil_yoni:detection/action_actions/secondary_active_deactive_timeout"
      operation: add
      change: 1

on_press_key_hold:
   type: origins:active_self
   key:
      key: key.origins.secondary_active
      continuous: true
   entity_action:
      type: origins:and
      -
         type: origins:change_resource
         resource: "sil_yoni:detection/action_actions/secondary_active_deactive_timeout"
         operation: set
         change: 0
      -
         type: origins:change_resource
         resource: "sil_yoni:detection/action_actions/secondary_active_hold_time"
         operation: add
         change: 1
      
active_delay:
   type: origins:resource
   min: 0
   max: 40
   hud_render:
      should_render: true
      sprite_location: origins:textures/gui/community/spiderkolo/resource_bar_01.png
      bar_index: 13
   start_value: 40
   max_action:
      type: origins:if_else
      condition:
         type: origins:and
         conditions:
         -
            type: origins:resource
            resource: "sil_yoni:detection/action_actions/secondary_active_active_times"
            comparison: '!='
            compare_to: 0
         -
            type: origins:resource
            resource: "sil_yoni:detection/action_actions/secondary_active_hold_time"
            comparison: '<'
            compare_to: 20
      if_action:
         type: origins:modify_resource
         resource: "sil_yoni:detection/action_actions/secondary_active_action_active"
         modifier:
            operation: set_total
            resource: "sil_yoni:detection/action_actions/secondary_active_active_times"
active_timeout_executor:
   type: origins:action_over_time
   interval: 1
   entity_action:
      type: origins:change_resource
      resource: "sil_yoni:detection/action_actions/secondary_active_active_delay"
      operation: add
      change: 1

on_press_key_single:
   type: origins:active_self
   key:
      key: key.origins.secondary_active
      continuous: false
   entity_action:
      type: origins:and
      -
         type: origins:change_resource
         resource: "sil_yoni:detection/action_actions/secondary_active_active_delay"
         operation: set
         change: 0
      -
         type: origins:change_resource
         resource: "sil_yoni:detection/action_actions/secondary_active_active_times"
         operation: add
         change: 1
      -
         type: origins:change_resource
         resource: "sil_yoni:detection/action_actions/secondary_active_hold_time"
         operation: set
         change: 0

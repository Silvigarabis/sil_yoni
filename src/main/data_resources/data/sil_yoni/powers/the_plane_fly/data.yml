type: origins:multiple

no_fall_damage:
   type: origins:invulnerability
   damage_condition:
      type: origins:in_tag
      tag: is_fall
effects:
   type: origins:action_over_time
   interval: 1
   entity_action:
      type: origins:apply_effect
      effects:
      -
         effect: minecraft:slow_falling
         duration: 20
         amplifier: 0
         show_particles: false
         show_icon: false


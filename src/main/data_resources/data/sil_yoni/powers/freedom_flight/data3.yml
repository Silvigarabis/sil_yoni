type: origins:multiple
no_elytra:
   type: origins:prevent_elytra_flight
no_fall_damage:
   type: origins:invulnerability
   damage_condition:
      type: origins:in_tag
      tag: is_fall

falldown_speed_mode:
   type: origins:resource
   min: 0
   max: 3
   start_value: 0
   hud_render:
      should_render: true
      bar_index: 4
falldown_speed_mode_0:
   type: origins:modify_falling
   velocity: 0
   condition:
      type: origins:resource
      resource: sil_yoni:freedom_flight/data_falldown_speed_mode
      comparison: "=="
      compare_to: 0
falldown_speed_mode_1:
   type: origins:modify_falling
   velocity: 0.005
   condition:
      type: origins:resource
      resource: sil_yoni:freedom_flight/data_falldown_speed_mode
      comparison: "=="
      compare_to: 1
falldown_speed_mode_2:
   type: origins:modify_falling
   velocity: 0.03
   condition:
      type: origins:resource
      resource: sil_yoni:freedom_flight/data_falldown_speed_mode
      comparison: "=="
      compare_to: 2

fly_lasting_time:
   type: origins:resource
   min: 0
   max: 400
   start_value: 0
   hud_render:
      should_render: true
      bar_index: 3
      condition:
         type: origins:resource
         resource: sil_yoni:freedom_flight/data_fly_lasting_time
         comparison: ">"
         compare_to: 0

movement_event_loop:
   type: origins:action_over_time
   interval: 1
   entity_action:
      type: origins:if_else_list
      actions:
      -
         condition:
            type: origins:and
            conditions:
            -  type: origins:moving
            -  type: origins:on_block
               inverted: true
         action:
            type: origins:change_resource
            resource: sil_yoni:freedom_flight/data_fly_lasting_time
            operation: set
            change: 0
      -
         condition:
            type: origins:on_block
            inverted: true
         action:
            type: origins:change_resource
            resource: sil_yoni:freedom_flight/data_fly_lasting_time
            operation: add
            change: 1
      -
         condition:
            type: origins:on_block
         action:
            type: origins:change_resource
            resource: sil_yoni:freedom_flight/data_fly_lasting_time
            operation: add
            change: 3

falling_event_loop:
   type: origins:action_over_time
   interval: 1
   entity_action:
      type: origins:if_else_list
      actions:
      -
         condition:
            type: origins:resource
            resource: sil_yoni:freedom_flight/data_fly_lasting_time
            comparison: "=="
            compare_to: 400
         action:
            type: origins:change_resource
            resource: sil_yoni:freedom_flight/data_falldown_speed_mode
            operation: set
            change: 3
      -
         condition:
            type: origins:resource
            resource: sil_yoni:freedom_flight/data_fly_lasting_time
            comparison: ">="
            compare_to: 333
         action:
            type: origins:change_resource
            resource: sil_yoni:freedom_flight/data_falldown_speed_mode
            operation: set
            change: 2
      -
         condition:
            type: origins:resource
            resource: sil_yoni:freedom_flight/data_fly_lasting_time
            comparison: ">="
            compare_to: 166
         action:
            type: origins:change_resource
            resource: sil_yoni:freedom_flight/data_falldown_speed_mode
            operation: set
            change: 1
      -
         condition:
            type: origins:constant
            value: true
         action:
            type: origins:change_resource
            resource: sil_yoni:freedom_flight/data_falldown_speed_mode
            operation: set
            change: 0

counter_loop:
   type: origins:action_over_time
   interval: 1
   entity_action:
      type: origins:and
      actions:
      -  type: origins:change_resource
         resource: sil_yoni:freedom_flight/data_action_lasting_time
         operation: add
         change: 1
      -  type: origins:change_resource
         resource: sil_yoni:freedom_flight/data_move_lasting_time
         operation: add
         change: 1

# 暂时无用
action_lasting_time:
   type: origins:resource
   min: 0
   max: 2
   start_value: 0
move_lasting_time:
   type: origins:resource
   min: 0
   max: 3
   start_value: 0
   max_action: # 这里在停下来后把速度设置为0（x y z），详细请看该act的默认值
      type: origins:add_velocity
      scope: world
      y: 0
      set: true

# 这里给一个起步速度
on_start_fly:
    type: origins:action_on_callback
    execute_chosen_when_orb: true
    entity_action_gained:
       type: origins:add_velocity
       space: local
       y: 0.1

on_land:
  type: origins:action_over_time
  interval: 20
  condition:
     type: origins:and
     conditions:
     -  type: origins:on_block
     -  type: origins:resource
        resource: sil_yoni:freedom_flight/data_fly_lasting_time
        comparison: "=="
        compare_to: 400
  entity_action:
     type: origins:and
     actions:
     -
        type: origins:execute_command
        command: say 降落！
     -
        type: origins:change_resource
        resource: sil_yoni:freedom_flight_is_flying
        operation: set
        change: 0

trigger_boost_forward:
   type: origins:active_self
   key: { key: key.forward, continuous: true }
   entity_action:
      type: origins:and
      actions:
      -  type: origins:change_resource
         resource: sil_yoni:freedom_flight/data_action_lasting_time
         operation: set
         change: 0
      -  type: origins:change_resource
         resource: sil_yoni:freedom_flight/data_move_lasting_time
         operation: set
         change: 0

# gravity_againstment:
   # type: origins:active_self
   # key: { key: key.forward, continuous: true }
   # condition: { type: origins:on_block, inverted: true }
   # entity_action:
      # type: origins:add_velocity
      # space: world
      # y: 0.08

boost_forward_up_down:
   type: origins:active_self
   key: { key: key.forward, continuous: true }
   entity_action:
      type: origins:if_else
      condition:
         type: origins:command
         command: "execute if entity @s[x_rotation=0..90]"
         comparison: "=="
         compare_to: 1
      if_action:
         type: origins:if_else
         condition:
            type: origins:sprinting
         if_action:
            type: origins:and
            actions:
            -
               type: origins:add_velocity
               space: local
               z: 0.08
               y: 0.02
               server: false
         else_action:
            type: origins:and
            actions:
            -
               type: origins:add_velocity
               space: local
               z: 0.04
               y: 0.02
               server: false
      else_action:
         type: origins:if_else
         condition:
            type: origins:sprinting
         if_action:
            type: origins:and
            actions:
            -
               type: origins:add_velocity
               space: local
               server: false
               z: 0.08
            -
               type: origins:add_velocity
               space: world
               client: false
               y: 0.06
         else_action:
            type: origins:and
            actions: 
            -
               type: origins:add_velocity
               space: local
               server: false
               z: 0.04 # 这是为了抵消未知原因出现的下坠速度
            -
               type: origins:add_velocity
               space: world
               client: false
               y: 0.06 # 这是为了抵消未知原因出现的下坠速度

go_back:
   type: origins:active_self
   key:
      key: key.back
      continuous: true
   entity_action:
      type: origins:and
      actions:
      -  type: origins:change_resource
         resource: sil_yoni:freedom_flight/data_action_lasting_time
         operation: set
         change: 0
      -  type: origins:change_resource
         resource: sil_yoni:freedom_flight/data_move_lasting_time
         operation: set
         change: 0
      -
         type: origins:add_velocity
         space: local_horizontal
         z: -0.025

down:
   type: origins:active_self
   key:
      key: key.sneak
      continuous: false
   condition:
      type: origins:moving
      inverted: true
   entity_action:
      type: origins:and
      actions:
      -  type: origins:change_resource
         resource: sil_yoni:freedom_flight/data_action_lasting_time
         operation: set
         change: 0
      -
         type: origins:change_resource
         resource: sil_yoni:freedom_flight/data_fly_lasting_time
         operation: add
         change: 200

up:
   type: origins:active_self
   key:
      key: key.jump
      continuous: true
   condition:
      type: origins:moving
      inverted: true
   entity_action:
      type: origins:and
      actions:
      -  type: origins:change_resource
         resource: sil_yoni:freedom_flight/data_action_lasting_time
         operation: set
         change: 0
      -
         type: origins:change_resource
         resource: sil_yoni:freedom_flight/data_fly_lasting_time
         operation: set
         change: 0
      -
         type: origins:add_velocity
         space: world
         y: 0.09

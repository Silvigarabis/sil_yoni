type: origins:multiple
nofalldamage:
    type: origins:invulnerability
    damage_condition:
       type: origins:in_tag
       tag: is_fall
no_falldown_when_moving:
    type: origins:modify_falling
    condition:
       type: origins:resource
       resource: sil_yoni:freedom_flight/data_fly_lasting
       comparison: "!="
       compare_to: 0
    velocity: 0
    take_fall_damage: false
slower_falldown_when_floating:
    type: origins:modify_falling
    condition:
       type: origins:resource
       resource: sil_yoni:freedom_flight/data_fly_lasting
       comparison: "=="
       compare_to: 0
    velocity: 0.0017
    take_fall_damage: false
fly_lasting:
    type: origins:cooldown
    cooldown: 40
    hud_render:
        should_render: true
        bar_index: 3
no_elytra:
    type: origins:prevent_elytra_flight
on_land:
  type: origins:action_over_time
  interval: 20
  condition:
     type: origins:and
     conditions:
     -  type: origins:on_block
     -  type: origins:resource
        resource: sil_yoni:freedom_flight/data_fly_lasting
        comparison: "=="
        compare_to: 0
  entity_action:
     type: origins:and
     actions:
     -
        type: origins:execute_command
        command: say 降落！
     -
        type: origins:change_resource
        resource: sil_yoni:freedom_flight_is_flying
        operation: set
        change: 0
boost_forward:
   type: origins:active_self
   key:
      key: key.forward
      continuous: true
   entity_action:
      type: origins:change_resource
      resource: sil_yoni:freedom_flight/data_boosting_with_sprint
      operation: set
      change: 1
boosting_with_sprint:
   type: origins:resource
   min: 0
   max: 1
   start_value: 0
   max_action:
      type: origins:and
      actions:
      -  type: origins:trigger_cooldown
         power: sil_yoni:freedom_flight/data_fly_lasting
      -  type: origins:change_resource
         resource: sil_yoni:freedom_flight/data_boosting_with_sprint
         operation: set
         change: 0
      -  type: origins:if_else
         condition:
            type: origins:sprinting
         if_action:
            type: origins:add_velocity
            space: local
            z: 0.09
         else_action:
            type: origins:add_velocity
            space: local
            z: 0.03
go_back:
   type: origins:active_self
   key:
      key: key.back
      continuous: true
   entity_action:
     type: origins:and
     actions:
     -
        type: origins:trigger_cooldown
        power: sil_yoni:freedom_flight/data_fly_lasting
     -
        type: origins:add_velocity
        space: local
        z: -0.03

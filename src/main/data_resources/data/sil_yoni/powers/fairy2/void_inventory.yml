type: origins:multiple
# 这逻辑太乱了，可能的话我会重写一次
badges:
-  sil_yoni:long_press_active_in_void_space
container_data:
   type: origins:inventory
   title: container.sil_yoni:void_inventory
   recoverable: false
   drop_on_death: false
   key:
      key: key.inventory
      continuous: true
   condition:
      type: origins:resource
      resource: sil_yoni:fairy2/void_inventory_can_open_inventory_flag
      comparison: '=='
      compare_to: 1
can_open_inventory_flag:
   type: origins:resource
   min: 0
   max: 1
   start_value: 0
   max_action:
   max_action:
      type: origins:delay
      ticks: 1
      action:
         type: origins:change_resource
         resource: sil_yoni:fairy2/void_inventory_can_open_inventory_flag
         operation: set
         change: 0

opening_timer:
   type: origins:resource
   min: 0
   max: 40
   hud_render:
      should_render: true
      bar_index: 5
   max_action:
      type: origins:and
      actions:
      -  type: origins:change_resource
         resource: sil_yoni:fairy2/void_inventory_opening_timer
         operation: set
         change: 0
      -  type: origins:if_else
         condition:
            type: origins:resource
            resource: sil_yoni:void_space/in_void_space
            comparison: '=='
            compare_to: 1
         if_action:
            type: origins:change_resource
            resource: sil_yoni:fairy2/void_inventory_opening_timer
            operation: set
            change: 0
         else_action:
            type: origins:execute_command
            command: function sil_yoni:origin_power/fairy2/void_inventory/could_not_open_no_void_space
on_press_inv_key:
   type: origins:active_self
   key:
      key: key.inventory
      continuous: true
   condition:
   entity_action:
      type: origins:and
      actions:
      -  type: origins:change_resource
         resource: sil_yoni:fairy2/void_inventory_opening_timer
         operation: add
         change: 1
   
type: origins:multiple

callbacks:
  type: origins:action_on_callback
  execute_chosen_when_orb: true
  entity_action_gained:
    type: origins:and
    actions:
      - type: origins:change_resource
        resource: "sil_yoni:fairy2/fairy_wings_energy"
        operation: set
        change: 48
      - type: origins:grant_power
        power: sil_yoni:condition/condition_wear_light_armor
        source: sil_yoni:fairy2/fairy_wings
      - type: origins:grant_power
        power: sil_yoni:condition/condition_wear_heavy_armor
        source: sil_yoni:fairy2/fairy_wings
  entity_action_respawned:
    type: origins:and
    actions:
      - type: origins:change_resource
        resource: "sil_yoni:fairy2/fairy_wings_energy"
        operation: set
        change: 48
  entity_action_lost:
    type: origins:and
    actions:
      - type: origins:revoke_power
        power: sil_yoni:condition/condition_wear_light_armor
        source: sil_yoni:fairy2/fairy_wings
      - type: origins:revoke_power
        power: sil_yoni:condition/condition_wear_heavy_armor
        source: sil_yoni:fairy2/fairy_wings

# 在运行时阻止此能力的主动使用
# 人话：不让玩家飞，但是其他不变
flag_disable_wings:
  type: origins:resource
  min: 0
  max: 1
  start_value: 0

# 阻止能量回复
flag_disable_recure:
  type: origins:resource
  min: 0
  max: 1
  start_value: 0

# 能量是否可以自然恢复
flag_can_recure_energy:
  type: origins:resource
  min: 0
  max: 1
  start_value: 0

# 是否允许玩家使用
flag_can_use_wings:
  type: origins:resource
  min: 0
  max: 1
  start_value: 1
  
# 当前的情景是否支持玩家使用
# 或者说，这个时候玩家会有可能使用翅膀吗？
flag_should_use_wings:
  type: origins:resource
  min: 0
  max: 1
  start_value: 0
  
broken_wings_recover_timer:
  type: origins:cooldown
  cooldown: 1000

energy:
  type: origins:resource
  min: -5
  max: 48
  start_value: 48
  hud_render:
    should_render: true
    condition:
      type: origins:or
      conditions:
      -  type: origins:ability
         ability: minecraft:flying
      -  type: origins:resource
         resource: "sil_yoni:fairy2/fairy_wings_energy"
         comparison: "<"
         compare_to: 48
    sprite_location: origins:textures/gui/community/spiderkolo/resource_bar_01.png
    bar_index: 12

status_uodater_flag_can_recure_energy:
   type: origins:action_over_time
   interval: 1
   entity_action:
      type: origins:if_else
      condition:
         type: origins:and
         conditions:
         -  type: origins:resource
            resource: "sil_yoni:fairy2/fairy_wings_energy"
            comparison: "<"
            compare_to: 48
         -
            type: origins:or
            conditions:
            -
               type: origins:on_block
               inverted: true
            -
               type: origins:and
               conditions:
               - { type: origins:gamemode, inverted: true, gamemode: survival }
               - { type: origins:gamemode, inverted: true, gamemode: adventure }
         -
            type: origins:resource
            resource: "sil_yoni:fairy2/fairy_wings_flag_disable_recure"
            comparison: "=="
            compare_to: 0
         -
            type: origins:resource
            resource: "sil_yoni:fairy2/fairy_wings_flag_can_use_wings"
            comparison: "=="
            compare_to: 1
      if_action:
         type: origins:change_resource
         resource: "sil_yoni:fairy2/fairy_wings_flag_can_recure_energy"
         operation: set
         change: 1
      else_action:
         type: origins:change_resource
         resource: "sil_yoni:fairy2/fairy_wings_flag_can_recure_energy"
         operation: set
         change: 0

status_uodater_flag_can_use_wings:
   type: origins:action_over_time
   interval: 1
   entity_action:
      type: origins:if_else
      condition:
         type: origins:and
         conditions:
         -
            type: origins:in_block
            block_condition:
               type: origins:fluid
               fluid_condition: { type: origins:empty }
               #inverted: true
         -
            type: origins:resource
            resource: "sil_yoni:fairy2/fairy_wings_broken_wings_recover_timer"
            comparison: "=="
            compare_to: 0
         -
            type: origins:resource
            resource: "sil_yoni:fairy2/fairy_wings_energy"
            comparison: ">"
            compare_to: -5
      if_action:
         type: origins:change_resource
         resource: "sil_yoni:fairy2/fairy_wings_flag_can_use_wings"
         operation: set
         change: 1
      else_action:
         type: origins:change_resource
         resource: "sil_yoni:fairy2/fairy_wings_flag_can_use_wings"
         operation: set
         change: 0

status_uodater_flag_should_use_wings:
   type: origins:action_over_time
   interval: 1
   entity_action:
      type: origins:if_else
      condition:
         type: origins:and
         conditions:
         -
            type: apoli:command
            command: data get entity @s SleepTimer
            comparison: '=='
            compare_to: 0
         -  { type: apoli:riding, inverted: true }
         -
            type: origins:or
            conditions:
            - { type: origins:gamemode, gamemode: survival }
            - { type: origins:gamemode, gamemode: adventure }
      if_action:
         type: origins:change_resource
         resource: "sil_yoni:fairy2/fairy_wings_flag_should_use_wings"
         operation: set
         change: 1
      else_action:
         type: origins:change_resource
         resource: "sil_yoni:fairy2/fairy_wings_flag_should_use_wings"
         operation: set
         change: 0

wings_ability_mayfly:
  type: origins:creative_flight
  condition:
    type: apoli:and
    conditions:
      - type: origins:resource
        resource: "sil_yoni:fairy2/fairy_wings_flag_can_use_wings"
        comparison: '=='
        compare_to: 1
      - type: origins:resource
        resource: "sil_yoni:fairy2/fairy_wings_flag_disable_wings"
        comparison: '=='
        compare_to: 0

wings_health:
  type: origins:conditioned_attribute
  tick_rate: 50
  condition:
     type: origins:resource
     resource: "sil_yoni:fairy2/fairy_wings_flag_can_use_wings"
     comparison: '=='
     compare_to: 1
  modifiers:
    - attribute: generic.max_health
      operation: addition
      value: 4
      name: sil_yoni:fairy2/fairy_wings

falldown:
   type: origins:modify_falling
   take_fall_damage: false
   velocity: 0.06
   condition:
      type: origins:and
      conditions:
      -
         type: origins:status_effect
         effect: minecraft:slow_falling
         inverted: true
      -
         type: origins:resource
         resource: "sil_yoni:fairy2/fairy_wings_flag_can_use_wings"
         comparison: '=='
         compare_to: 1

# 用力过度状态
hurted_wings_no_move:
   type: origins:conditioned_attribute
   tick_rate: 30
   condition:
      type: origins:resource
      resource: "sil_yoni:fairy2/fairy_wings_flag_can_use_wings"
      comparison: '=='
      compare_to: 0
   modifiers:
   -
      attribute: generic.movement_speed
      operation: multiply_total
      value: -0.95
      name: sil_yoni:fairy2/fairy_wings
hurted_wings_no_move_jumping:
   type: origins:modify_jump
   condition:
      type: origins:resource
      resource: "sil_yoni:fairy2/fairy_wings_flag_can_use_wings"
      comparison: '=='
      compare_to: 0
   modifier:
     operation: multiply_total_multiplicative
     value: -0.95
     name: sil_yoni:fairy2/fairy_wings
hurted_wings_status:
   type: origins:action_over_time
   condition:
      type: origins:resource
      resource: "sil_yoni:fairy2/fairy_wings_flag_can_use_wings"
      comparison: '=='
      compare_to: 0
   interval: 40
   entity_action:
      type: origins:apply_effect
      effect:
         effect: minecraft:blindness
         duration: 800
         show_particles: false
         show_icon: false

# 能量回复逻辑
restoring_energy:
   type: origins:action_over_time
   interval: 30
   condition:
      type: origins:resource
      resource: "sil_yoni:fairy2/fairy_wings_flag_can_recure_energy"
      comparison: '=='
      compare_to: 1
   entity_action:
      type: origins:and
      actions:
      -
         type: origins:if_else
         condition:
            type: origins:ability
            ability: minecraft:flying
            inverted: true
         # 恢复能量
         if_action:
            type: origins:change_resource
            resource: "sil_yoni:fairy2/fairy_wings_energy"
            operation: add
            change: 1

# 飞行时消耗能量
decease_energy:
   type: origins:action_over_time
   interval: 30
   condition:
      type: origins:and
      conditions:
      -
         type: origins:resource
         resource: "sil_yoni:fairy2/fairy_wings_flag_can_use_wings"
         comparison: '=='
         compare_to: 1
      -
         type: origins:resource
         resource: "sil_yoni:fairy2/fairy_wings_flag_should_use_wings"
         comparison: '=='
         compare_to: 1
   entity_action:
      type: origins:and
      actions:
      -
         type: origins:if_else
         condition:
            type: origins:ability
            ability: minecraft:flying
         if_action:
            type: origins:chance
            chance: 0.33
            action:
               type: origins:change_resource
               resource: "sil_yoni:fairy2/fairy_wings_energy"
               operation: add
               change: -2
            fail_action:
               type: origins:change_resource
               resource: "sil_yoni:fairy2/fairy_wings_energy"
               operation: add
               change: -1
      # -
         # type: origins:if_else
         # condition:
            # type: origins:attribute
            # attribute: minecraft:generic.armor
            # comparison: '>'
            # compare_to: 9
            # if_action:
               # type: origins:change_resource
               # resource: "sil_yoni:fairy2/fairy_wings_energy"
               # operation: add
               # change: -1
      -
         type: origins:if_else
         condition:
            type: origins:resource
            resource: "sil_yoni:fairy2/fairy_wings_energy"
            comparison: '=='
            compare_to: -5
         if_action:
            type: origins:trigger_cooldown
            power: "sil_yoni:fairy2/fairy_wings_broken_wings_recover_timer"

# 过度用力之后的恢复
broken_wings_recover:
   type: origins:action_over_time
   interval: 100
   condition:
      type: origins:and
      conditions:
      -
         type: origins:resource
         resource: "sil_yoni:fairy2/fairy_wings_flag_can_use_wings"
         comparison: '=='
         compare_to: 0
      -
         type: origins:resource
         resource: "sil_yoni:fairy2/fairy_wings_broken_wings_recover_timer"
         comparison: '=='
         compare_to: 0
   entity_action:
      type: origins:change_resource
      resource: "sil_yoni:fairy2/fairy_wings_energy"
      operation: set
      change: 0

# 低能量状态
tired_wings:
   type: origins:action_over_time
   interval: 20
   condition:
      type: origins:and
      conditions:
      -
         type: origins:resource
         resource: "sil_yoni:fairy2/fairy_wings_flag_can_use_wings"
         comparison: '=='
         compare_to: 1
      -
         type: origins:resource
         resource: "sil_yoni:fairy2/fairy_wings_energy"
         comparison: '<='
         compare_to: 0
   entity_action:
      type: origins:apply_effect
      effects:
      -
         effect: minecraft:slowness
         duration: 60
         amplifier: 2
         show_particles: false
         show_icon: false
      -
         effect: minecraft:blindness
         duration: 30
         show_particles: false
         show_icon: false

particle_effect:
  type: origins:action_over_time
  interval: 12
  condition:
    type: origins:and
    conditions:
      -
         type: origins:resource
         resource: "sil_yoni:fairy2/fairy_wings_flag_can_use_wings"
         comparison: '=='
         compare_to: 1
      -
         type: origins:ability
         ability: minecraft:flying
  entity_action:
    type: origins:spawn_particles
    frequency: 5
    particle:
      type: minecraft:dust
      params: 0.78 0.78 0.78 0.5
    spread:
      x: 0.1
      y: 0.09
      z: 0.1
    offset_y: 0.13
    speed: 1
    count: 10
    force: true

# 不进入飞行模式的伪飞行
direct_wings:
  type: apoli:active_self
  key:
    key: key.jump
    continuous: true
  condition:
    type: apoli:and
    conditions:
      -
         type: origins:resource
         resource: "sil_yoni:fairy2/fairy_wings_flag_can_use_wings"
         comparison: '=='
         compare_to: 1
      -
         type: origins:resource
         resource: "sil_yoni:fairy2/fairy_wings_flag_should_use_wings"
         comparison: '=='
         compare_to: 1
      -
         type: origins:ability
         ability: minecraft:flying
         inverted: true
  entity_action:
    type: origins:and
    actions:
    -
      type: origins:add_velocity
      y: 0.04
    -
      type: origins:apply_effect
      effect:
         effect: minecraft:slow_falling
         duration: 100
         show_particles: false
         show_icon: false

direct_wings_lost_energy:
  type: apoli:active_self
  key:
    key: key.jump
    continuous: true
  cooldown: 15
  hud_render:
    should_render: false
  condition:
    type: apoli:and
    conditions:
      -
         type: origins:resource
         resource: "sil_yoni:fairy2/fairy_wings_flag_can_use_wings"
         comparison: '=='
         compare_to: 1
      -
         type: origins:resource
         resource: "sil_yoni:fairy2/fairy_wings_flag_should_use_wings"
         comparison: '=='
         compare_to: 1
      -
         type: origins:ability
         ability: minecraft:flying
         inverted: true
  entity_action:
    type: origins:change_resource
    resource: "sil_yoni:fairy2/fairy_wings_energy"
    operation: add
    change: -1

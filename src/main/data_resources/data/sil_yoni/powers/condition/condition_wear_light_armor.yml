type: origins:multiple
hidden: true
loop:
  type: origins:action_over_time
  interval: 5
  entity_action:
    type: origins:if_else
    condition:
      type: origins:and
      conditions:
        - type: origins:equipped_item
          inverted: true
          equipment_slot: head
          item_condition:
            type: origins:ingredient
            ingredient:
              tag: sil_yoni:light_armor
        - type: origins:equipped_item
          inverted: true
          equipment_slot: chest
          item_condition:
            type: origins:ingredient
            ingredient:
              tag: sil_yoni:light_armor
        - type: origins:equipped_item
          inverted: true
          equipment_slot: legs
          item_condition:
            type: origins:ingredient
            ingredient:
              tag: sil_yoni:light_armor
        - type: origins:equipped_item
          inverted: true
          equipment_slot: feet
          item_condition:
            type: origins:ingredient
            ingredient:
              tag: sil_yoni:light_armor
    if_action:
      type: origins:change_resource
      resource: sil_yoni:condition/condition_wear_light_armor_result
      operation: set
      change: 0
    else_action:
      type: origins:change_resource
      resource: sil_yoni:condition/condition_wear_light_armor_result
      operation: set
      change: 1
result:
  type: origins:resource
  min: 0
  max: 1
  start_value: 0

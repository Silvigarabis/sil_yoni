type: origins:multiple
is_flying:
   type: origins:resource
   min: 0
   max: 1
   start_value: 0
   min_action:
      type: origins:if_else
      condition:
         type: origins:power
         power: sil_yoni:freedom_flight/data
         source: sil_yoni:freedom_flight
      if_action:
         type: origins:revoke_power
         power: sil_yoni:freedom_flight/data
         source: sil_yoni:freedom_flight
   max_action:
      type: origins:grant_power
      power: sil_yoni:freedom_flight/data
      source: sil_yoni:freedom_flight
callbacks:
   type: origins:action_on_callback
   entity_action_lost:
      type: origins:if_else
      condition:
         type: origins:power
         power: sil_yoni:freedom_flight/data
         source: sil_yoni:freedom_flight
      if_action:
         type: origins:revoke_power
         power: sil_yoni:freedom_flight/data
         source: sil_yoni:freedom_flight
trigger_on_flying:
   type: origins:active_self
   key:
      key: key.jump
      continuous: false
   hud_render:
      should_render: true
      bar_index: 3
   entity_action:
      type: origins:if_else
      condition:
         type: origins:and
         conditions:
         -  type: origins:on_block
            inverted: true
         -  type: origins:riding
            inverted: true
         -  type: apoli:command
            command: data get entity @s SleepTimer
            comparison: '=='
            compare_to: 0
         -  type: origins:creative_flying
            inverted: true
         -  type: origins:fall_flying
            inverted: true
      if_action:
         type: origins:change_resource
         resource: sil_yoni:freedom_flight_is_flying
         change: 1
         operation: set
